<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/networkgraph.js"></script>
<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand">HSRMCOIN</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" *ngIf="joined" routerLink="home">Home</a>
      </li>
      <li class="nav-item">
        <a href="/transaction" *ngIf="joined" class="nav-link" routerLink="transaction">Transaction</a>
      </li>
      <li class="nav-item">
        <a href="/block" class="nav-link" *ngIf="joined" routerLink="block">Block Explorer</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="joined" routerLink="user">User</a>
      </li>
    </ul>

  </nav>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <div id="login" *ngIf="!joined">
      <form name='form-login'>
        <span class="fontawesome-user"></span>
          <input type="text" id="user" [(ngModel)]="user" name="user" placeholder="Username">
       
        <span class="fab fa-connectdevelop"></span>
          <input type="number" id="pass" [(ngModel)]="port" name="port" min="5000" max="6000" placeholder="Port">
        
        <input type="submit" (click)="join(user,port)" value="Login">

      </form>
  </div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>

<div id="containers"></div>
