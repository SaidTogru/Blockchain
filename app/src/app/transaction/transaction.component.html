<div class="container">
    <header class="jumbotron">
        <p>{{ content }}</p>
    </header>
</div>

<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Transaction</p>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Sender</p> <input [(ngModel)]="sender" class="form-control mb-3" readonly type="text">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Receiver</p> <input [(ngModel)]="receiver" class="form-control mb-3"
                        type="text">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Amount</p> <input [(ngModel)]="amount" class="form-control mb-3" type="number">
                </div>
            </div>
            <div class="col-12">
                <div (click)="transaction()" class="btn btn-primary mb-3"> <span class="ps-3">Sending
                        {{amount}} from {{sender}} to
                        {{receiver}}</span></div>
            </div>
        </div>
    </div>
</div>
